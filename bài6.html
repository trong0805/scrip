<body>
    <script>
        while(true){
        var a = parseInt(prompt('mời nhập số vào từ bàn phím:'));
        if (a > 0 && a % 2 == 0) {
                console.log('số vừa nhập là:' + a);
                console.log('số vừa nhập là số chẵn:');
                continue;
            } else {
                break;
            }
}
    </script>
</body>

</html>

- Viết mã javascript để nhập vào số dương từ bàn phím

- nếu số vừa nhập vào là số chẵn, chương trình tiếp tục chạy và log ra số nhập vào
- nếu số nhập vào là số lẻ hoặc là số âm, chương trình kết thúc
