    <script>
        var a = prompt('nhập số đo vòng 1:')
        
        var b = prompt('nhập số đo vòng 2:')
        
        var c =  prompt('nhập số đo vòng 3:')
        
        function inr(){
            var e = Math.ceil(a);
            document.write(e);
        }
         function  inra(){
            if (a > b && a > c) {
            var d = a
            document.write(d);
        } else if (b > c && b > a) {
            var d = b;
            document.write(d);
        } else {
            var d = c;
            document.write(d);
        }
        }
    </script>
