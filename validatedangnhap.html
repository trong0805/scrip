<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script language="javascript">
    function validate() {
      // Lấy giá trị
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var re_password = document.getElementById("re-password").value;

      // Kiểm tra các giá trị
      if (username == "") {
        alert("Bạn chưa nhập tên đăng nhập");
        return false;
      }

      if (password == "") {
        alert("Bạn chưa nhập mật khẩu");
        return false;
      }
      return true;
    }
  </script>
  <form method="post" action="" id="add-user">
    Username: <br />
    <input type="text" value="" name="username" id="username" /> <br />
    Password: <br />
    <input type="password" value="" name="password" id="password" /> <br />
    Re Password: <br />
    <input type="password" value="" name="re-password" id="re-password" /> <br />
    <input type="submit" value="Register" id="sub-button" onclick="return validate()" />
  </form>
</body>

</html>
