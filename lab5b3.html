<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        let bienDem = 0;
        function nhanclick(button) {
            bienDem += 1;
            if (bienDem % 2 == 0) {
                button.disabled = true;
                button.innerText = "o";
                button.style ="color: white;background-color: red";
            } else {
                button.disabled = true;
                button.innerText = "x";
                button.style ="color: white;background-color: blue";
            }
            console.log(bienDem);
            if (bienDem == 9) {
                alert("game over !");
            }
        };
    </script>

</head>

<body>

    <table align="center">
        <tr>
            <td><button onclick="nhanclick(this)"></button></td>
            <td><button onclick="nhanclick(this)"></button></td>
            <td><button onclick="nhanclick(this)"></button></td>
        </tr>
