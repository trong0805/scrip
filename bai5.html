    <script>
        function tong(a,b) {
            tong = (a + b);
            return tong
        }
        function hieu(a,b) {
            hieu = a - b;
            return hieu
        }
        function tich(a,b) {
            tich = a * b;
            return tich
        }
        function thuong(a,b) {
            thuong =  a / b;
            return thuong
        }
    </script>
