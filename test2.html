        var cat = new Object(); //khai báo khởi tạo object

            console.log("mèo chạy");
        }
        function cat(name,home){
            this.name;
            this.home;
        }
        console.log(cat.name); //in ra thuộc tính
        cat.run(); //gọi phuong thức run
        console.log(cat); // in ra object

        //c2
        personA = {
            name : "trọng" ,
            age :   19,

                return  this.name + " nhà ở " + this.address + " Năm nay " + this.age;
            },
        }
        console.log(personA.name)
        console.log(personA.talk())
        console.log(personA)
        //thêm thuộc tính cho object
        cat.home = "đông lào"
        personA.weight = 55.55

            console.log(this.name + "ăn cơm ở" + this.address);
        }
