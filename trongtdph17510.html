<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="header">
        <ul>
            <li>
                <p>hiển thị ở trên</p>
            </li>
        </ul>
    </div>
    <input type="button" name="button" value="click để mở" onclick="ok()"/>
    <script>
        function ok(){
            let thehaeader = document.getElementById('header')
            let li = document.createElement('li');
            let p = document.createElement('p');
            p.innerText = 'js khó vãi';

            p.style.color = 'white';
            p.style.background= 'red'
            li.appendChild(p);
            thehaeader.prepend(li)

        }
        
    </script>
</body>

</html>
